<div class="row">
    <div class="col-6 pad-left">
        <div class="d-flex align-items-center pad-top">
            <img class="logo" src="assets/Frame 9919.png" alt="logo">
            <p class="logo-name ms-2 ">Your Logo</p>
        </div>
        <h1 class="mt-5  fw-bolder">Sign Into</h1>
        <h4 class=" mt-3 fw-bolder">Your Account</h4>
        <form class="" action="">
            <input class="mt-3 w-100 px-4 fontAwesome" type="text" placeholder="&#xf466;   Company ID" name="email" [(ngModel)]="email">
            <br>
            <input class="mt-3 w-100 px-4 fontAwesome" type="text" placeholder="&#xf023;   Password" [(ngModel)]="password" name="password">
            <div class="d-flex align-items-center mt-2 ">
                <input type="checkbox">
                <p class="ms-2 remember-me mt-3">Remember Me</p>
            </div>
            <button (click)="signIn()" class="btn btn-danger w-100 mt-2 mb-4">Sign in</button>
        </form>
    </div>
    <div class="col-6 img-div">
        <img class="right-img" src="assets/Component 1.png" alt="logo">
    </div>
</div>
